          >
            <form class="card cardAuth" id="form1">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 my-2">
                    <input

                  <div class="col-md-6 my-2">

                      type="text"

                    />

                  <div class="col-md-6 my-2">
                    <input
                      class="form-control py-2 my-2 formInput"
                      type="email"

                    />
                  </div>
                  <div class="col-md-6 my-2">

                      type="text"

                  </div>
                  <div class="col-md-6 my-2">
                    <div class="position-relative">
                      <select
                        class="form-control py-2 formInput w-100"
                        name=""
                        id=""
                      >
                        <option value="" selected>Category</option>
                        <option value="">Option 1</option>
                        <option value="">Option 1</option>
                      </select>
                      <img
                        class="selIcon2"
                        src="./assets/images/icons/slectIcon.png"

                      />
                    </div>
                  </div>
                  <div class="col-md-6 my-2">

                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <a class="my-2"
                    ><p class="forgText">Forgot Your Password?</p></a

                </div>
                <div class="d-flex justify-content-between my-2">
                  <button class="btn btnLog px-5 py-2 disabled">Back</button>

                <div class="my-2">

                    <i class="fa-brands fa-apple"></i>
                  </button>
                </div>
              </div>
            </form>
            <form class="card cardAuth d-none" id="form2">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 my-2">
                    <label for="" class="flabel"
                      >Which treatments you provide?</label
                    >
                    <input
                      class="form-control py-2 my-2 formInput"
                      type="text"
                      name=""
                      id=""
                      placeholder="Write Here"
                    />
                  </div>
                  <div class="col-md-12 my-2">
                    <label for="" class="flabel">how many Surgery?</label>
                    <input
                      class="form-control py-2 my-2 formInput"
                      type="text"
                      name=""
                      id=""
                      placeholder="write here"
                    />
                  </div>
                  <div class="col-md-12 my-2">
                    <div class="row">
                      <label for="" class="flabel">
                        What type of practice :</label
                      >
                      <div class="col-auto pt-2">
                        <div class="form-check">

                            class="form-check-input"
                            type="radio"
                            name="practiceType"
                            id="nhs"
                            value="nhs"
                          />

                      </div>
                      <div class="col-auto pt-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="practiceType"
                            id="private"
                            value="private"
                          />
                          <label class="form-check-label" for="private"
                            >Fully Private</label
                          >
                        </div>
                      </div>
                      <div class="col-auto pt-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="practiceType"
                            id="mixed"
                            value="mixed"
                          />
                          <label class="form-check-label" for="mixed"
                            >Mixed</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 my-2">
                    <label for="" class="flabel"
                      >Do they provide specialist services ?</label
                    >
                    <div class="position-relative">
                      <select
                        class="form-control py-2 formInput w-100"
                        name=""
                        id=""
                      >
                        <option value="" selected>Advance Oral Surgery</option>
                        <option value="">Option 1</option>
                        <option value="">Option 1</option>
                      </select>
                      <img
                        class="selIcon2"
                        src="./assets/images/icons/slectIcon.png"

                  </div>

                  <div class="col-md-6 my-2">
                    <label for="" class="flabel">Clinic Adress</label>
                    <div class="">
                      <input
                        class="form-control py-2 formInput"
                        type="text"
                        name=""
                        placeholder="clinic Address"
                      />

                  </div>
                  <div class="col-md-6 my-2">
                    <label for="" class="flabel">Post Code</label>
                    <input
                      class="form-control py-2 my-2 formInput"
                      type="text"
                      name=""
                      id=""
                      placeholder="Post Code"
                    />

                </div>

                <div class="d-flex justify-content-between my-2">
                  <button class="btn btnLog px-5 py-2" id="back">Back</button>

    <!-- bootstrap scripts   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- custom script -->
    <script>
      let eye = document.getElementById("eye");
      let password = document.getElementById("password");

      eye.onclick = () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      };
      let nextBtn = document.getElementById("next");
      let backBtn = document.getElementById("back");
      let form1 = document.getElementById("form1");
      let form2 = document.getElementById("form2");
      nextBtn.onclick = (e) => {
        e.preventDefault();

        form1.classList.add("d-none");
        form2.classList.remove("d-none");
      };
      backBtn.onclick = (e) => {
        e.preventDefault();
        form1.classList.remove("d-none");
        form2.classList.add("d-none");
      };
    </script>
  </body>
</html>
